<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Portsmouth Scout Group Shop (Replica)</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Use Arial, a common font */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #002e6e; /* Dark blue header background */
            color: white;
            padding: 10px; /* Reduced padding */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Vertically align items */
            justify-content: space-between; /* Space items evenly */
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img { /* Style the logo */
            max-height: 60px; /* Adjust as needed */
            margin-right: 10px;
        }

        .header-right {
            text-align: right; /* Align right */
        }

        nav {
            background-color: #f0f0f0; /* Light gray nav background */
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #002e6e; /* Dark blue link color */
        }

        main {
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="logo.png" alt="5th Portsmouth Scouts Logo">  <h1>5th Portsmouth Scout Group Shop (Replica)</h1>
        </div>
        <div class="header-right">
            </div>
    </header>

    <nav>
        <ul>
            <li><a href="https://sites.google.com/portsmouthscouts.org.uk/5thportsmouth/" target="_blank">5th Portsmouth Home (Real Page)</a></li>
            <li><a href="https://sites.google.com/portsmouthscouts.org.uk/5thportsmouth/shop" target="_blank">Original Shop (Real Page)</a></li>
        </ul>
    </nav>

    <main>
        <div class="product-grid">
            <div class="product">
                <img src="placeholder.jpg" alt="Product 1">
                <h3>Product 1 (Example)</h3>
                <p>Description of product 1.</p>
            </div>
             <div class="product">
                <img src="placeholder.jpg" alt="Product 2">
                <h3>Product 2 (Example)</h3>
                <p>Description of product 2.</p>
            </div>
            </div>
    </main>

    <footer>
        <p>&copy; 2023 5th Portsmouth Scout Group (Replica)</p>
    </footer>

</body>
</html>
