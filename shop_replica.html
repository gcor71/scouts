<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Portsmouth Scouts Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #003366;
            color: white;
            padding: 15px 20px;
        }
        .header img {
            height: 50px;
        }
        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
        }
        .header .links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Scouts Logo">
        <div class="title">5th Portsmouth Scouts Shop</div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="container">
        <p>Welcome to our shop! Click the button below to visit the official page.</p>
        <a href="https://sites.google.com/portsmouthscouts.org.uk/5thportsmouth/shop" class="button" target="_blank">Go to Official Shop</a>
    </div>
</body>
</html>
